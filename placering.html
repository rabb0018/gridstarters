<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        img,
        figcaption {
            border: 1px solid #666;
        }

        figcaption {
            place-self: center center;
            color: red;
            text-shadow: #000 5px 5px 5px;
            font-size: 6vw;
        }

        img {
            width: 100%;
            object-fit: cover;
        }

    </style>
</head>

<body>
    <figure>
        <img src="kagemand.png" alt="">
        <figcaption>Kagemand og kone</figcaption>
    </figure>
</body>

</html>
